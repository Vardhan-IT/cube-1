<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="ui">
        <div id="upload-container">
            <label>Select 6 Images for Cube Sides:</label>
            <input type="file" id="fileInput" multiple accept="image/*">
        </div>
        <button id="scaleUp">+</button>
        <button id="scaleDown">-</button>
        <button id="downloadBtn">Download Cube Image</button>
        <p>Tap on an object to **start/stop** movement.<br> Drag with **touch or mouse** to move.</p>
 <input type="file" id="paintingUpload" accept="image/*">
<button id="addPaintingBtn">Add Painting</button>
     <div id="furnitureSelection">
    <button onclick="addFurniture('Table')">ðŸª‘ Add Table</button>
    <button onclick="addFurniture('Chair')">ðŸª‘ Add Chair</button>
</div>
<input type="file" id="objectTextureUpload" accept="image/*">
<button id="applyTextureBtn">Apply Texture</button>
    <div id="object-container">
        <h3>Drag Objects</h3>
        <div id="objectSelection"></div>
    </div>
<div id="wallFeatures">
    <button onclick="addWallFeature('Door')">ðŸšª Add Door</button>
    <button onclick="addWallFeature('Window')">ðŸªŸ Add Window</button>
</div>
<button onclick="addTV()">ðŸ“º Add TV</button>
<input type="file" id="tvUpload" accept="image/*, video/*">
<button id="applyTVMedia">Apply Media to TV</button>
<button id="saveRoom">ðŸ’¾ Save Room</button>
<button id="loadRoom">ðŸ“‚ Load Room</button>
<div id="roomSizeControls">
    <label>Width:</label>
    <input type="number" id="roomWidth" min="2" max="10" value="3">
    <label>Height:</label>
    <input type="number" id="roomHeight" min="2" max="10" value="3">
    <label>Depth:</label>
    <input type="number" id="roomDepth" min="2" max="10" value="3">
    <button id="updateRoomSize">Update Room Size</button>
</div>
</div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/DragControls.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>

    <script src="main.js"></script>
</body>
</html>
